<section class="popular">
  <div class="container">
    <div class="popular__top">
      <div class="popular__title">
        <h2 class="title-3">Popular Destinations</h2>
        <div class="text">
          <p>See our popular destinations that our clients choose</p>
        </div>
      </div>

      <div class="popular__controls">
        <button>
          <img src="./img/icons/btn-back.svg" alt="prev" />
        </button>
        <button>
          <img src="./img/icons/btn-next.svg" alt="next" />
        </button>
      </div>
    </div>
  </div>

  <div class="container-right">
    <div class="popular__slider">
      <div class="card">
        <div class="card__img">
          <img src="./img/popular/venice.jpg" alt="" />
        </div>

        <div class="card__title-wrapper">
          <h3 class="card__title">Venece, Italy</h3>
          <div class="card__rating">(4.5)</div>
        </div>

        <div class="card__price">Starts from $900</div>
      </div>
    </div>
  </div>
</section>
